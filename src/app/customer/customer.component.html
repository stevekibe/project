<div class="row">
  <div class="col-md-5">
    <h1>INPUT YOUR PERSONAL DETAILS</h1>
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" class="form-control">
        
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control">
        <div class="invalid-feedback ">
          Invlaid email address</div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-valid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback " *ngIf="submitted && formControls.mobile.errors">
          <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
          <label *ngIf="formControls.mobile.errors">At least 8 numbers.</label>
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input formControlName="location" class="form-control">
      </div>
      <div class="form-group">
        <label>skills</label>
        <input formControlName="skills" class="form-control">
      </div>
      <div class="form-group">
        <label>Bio</label>
        <input formControlName="bio" class="form-control">
      </div>
      <div class="form-group">
        <label>Language</label>
        <input formControlName="language" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted Successfuly.
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
